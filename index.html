<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>
  <header class="grid grid-middle masthead island-1-2">

    <div class="unit xs-1 s-1 m-1 l-1-4">
      <h1 class="logo exa text-center">Potion Express</h1>
    </div>

    <nav class="unit xs-1 s-1 m-1 l-3-4">
      <ul class="list-group-inline text-center">
        <li>
          <a class="icon-link">
            <i class="icon i-32">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="block text-center">Unicorn Tears</span>
          </a>
        </li>

        <li>
          <a class="icon-link">
            <i class="icon i-32">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="block text-center">Dragon Scales</span>
          </a>
        </li>

        <li>
          <a class="icon-link gutter">
            <i class="icon i-32">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="block text-center">Yeti Dandruff</span>
          </a>
        </li>

        <li>
          <a class="icon-link">
            <i class="icon i-32">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="block text-center">Pixie Dust</span>
          </a>
        </li>
</body>
</html>
